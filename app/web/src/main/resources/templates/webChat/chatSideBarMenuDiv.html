<html xmlns="http://www.w3.org/1999/xhtml"

<div class="side-menu flex-lg-column mr-lg-1" th:fragment="side-menu">
    <!-- LOGO -->
    <div class="navbar-brand-box">
        <a href="#" class="logo logo-dark">

                            <img th:src="@{/assets/images/logo.svg}" alt="" height="30">

        </a>

        <a href="#" class="logo logo-light">
                        <span class="logo-sm">
                            <img th:src="@{/assets/images/logo.svg}" alt="" height="30">

    </div>

                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-trigger="hover" data-placement="top" title=""

                    <img th:src="@{/assets/images/users/avatar-1.jpg}" alt="" class="profile-user rounded-circle">
