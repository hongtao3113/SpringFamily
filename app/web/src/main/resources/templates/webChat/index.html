<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Chat | Chatvia - Responsive Bootstrap 4 Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive Bootstrap 4 Chat App" name="description"/>
    <meta content="Themesbrand" name="author"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="../images/logo.ico">
    <!-- magnific-popup css -->
    <link href="../assets/libs/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css"/>
    <!-- owl.carousel css -->
    <link rel="stylesheet" href="../assets/libs/owl.carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/libs/owl.carousel/assets/owl.theme.default.min.css">
    <!-- Bootstrap Css -->
    <link href="../assets/css/bootstrap-dark.min.css" id="bootstrap-dark-style" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link href="../assets/css/app-dark.min.css" id="app-dark-style" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div class="layout-wrapper d-lg-flex" id="webChatApp">
    <!-- Start left sidebar-menu -->
    <div th:replace="webChat/chatSideBarMenuDiv::side-menu"></div>
    <!-- end left sidebar-menu -->

    <!-- start chat-leftsidebar -->
    <div th:replace="webChat/chatsLeftDiv::chat-leftsidebar"></div>
    <!-- end chat-leftsidebar -->

    <!-- Start User chat -->
    <div th:replace="webChat/chatsRightDiv::UserChat"></div>
    <!-- End User chat -->
</div>
<!-- end  layout wrapper -->

<!-- JAVASCRIPT -->
<script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/libs/simplebar/simplebar.min.js"></script>
<script src="../assets/libs/node-waves/waves.min.js"></script>
<!-- Magnific Popup-->
<script src="../assets/libs/magnific-popup/jquery.magnific-popup.min.js"></script>
<!-- owl.carousel js -->
<script src="../assets/libs/owl.carousel/owl.carousel.min.js"></script>
<!-- page init -->
<script src="../assets/js/pages/index.init.js"></script>
<script src="../assets/js/app.js"></script>
<script type="text/javascript" src="../js/webChat/webChat.js"></script>
</body>
</html>
