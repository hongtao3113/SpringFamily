<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<script>
    $(document).ready(function () {
        var whei = $(window).width()
        $("html").css({fontSize: whei / 24});
        $(window).resize(function () {
            var whei = $(window).width();
            $("html").css({fontSize: whei / 24})
        });
    });
</script>
<div class="main" id="app">
    <div class="header">
        <div class="header-center fl">
            <div class="header-title">
                SpringFamily
            </div>
            <div class="header-img"></div>
        </div>
        <div class="header-bottom fl"></div>

    </div>

    <div class="content">
        <div class="content-left">
            <!--<img src="images/d.png" alt="">-->
        </div>
        <div class="content-right">
            <div class="right-infp">
                <div class="right-infp-name">
                    <input type="text" v-model.trim="mobile" placeholder="请输入帐号"
                           autocomplete="off">
                </div>
                <div class="right-infp-name">
                    <input type="password" v-model.trim="pwd" placeholder="请输入用户名" autocomplete="off">
                </div>

                <div class="right-infp-btn">
                    <button class="btn" @click="login()">登录</button>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data: {
            mobile: '',
            pwd: ''

        },
        methods: {
            login: function () {
                console.log("进来了吗")
                $.ajax({
                    type: 'POST',
                    async: true,
                    url: './login.htm',
                    data: {
                        mobile: vm.mobile, pwd: vm.pwd
                    },
                    dataType: "json",
                    success: function (resp) {
                        if (resp.errorCode === 0) {
                            console.log("登录成功")
                            // window.location.href = "";
                        }else {
                            alert(resp.errorMsg)
                        }
                    }, error: function (resp) {

                    }
                })
            }
        }

    })

</script>
</html>
